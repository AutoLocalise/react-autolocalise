name: Publish

on:
  release:
    types: [published]
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish
